<!DOCTYPE html>
<html>
<head>
  <title>Vanilla Code Editor</title>
  <style>
    textarea {
      width: 30%;
      height: 200px;
      vertical-align: top;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <textarea id="html-code" placeholder="HTML Code"></textarea>
  <textarea id="css-code" placeholder="CSS Code"></textarea>
  <textarea id="js-code" placeholder="JavaScript Code"></textarea>
  <button id="render-btn">Render</button>
  <iframe id="output"></iframe>

  <iframe src="./sandbox.html" id="sandbox" style="display: none"></iframe>

  <script src="./app.js"> </script>
</body>
</html>
